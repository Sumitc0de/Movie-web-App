<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sikandar - Movie Page</title>
    <link href="./output.css" rel="stylesheet" />
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
</head>

<body class="bg-black text-white font-sans">
    <!-- <div id="loadingScreen" class="fixed inset-0 bg-black flex items-center justify-center z-50">
        <div
            class="loader ease-linear rounded-full border-8 border-yellow-400 h-24 w-24 border-b-transparent border-l-transparent animate-spin">
        </div>
    </div> -->


    <header id="header-section"
        class="w-full h-20 bg-transparent flex items-center justify-between lg:px-20 px-4  z-20 shadow-md">
        <!-- Logo -->
        <div id="logo-container" class="flex items-center">
            <a href="#" class="flex items-center gap-2">
                <span class="bg-amber-400 rounded-md px-3 py-1 text-black font-bold text-lg">NEW</span>
                <span class="font-semibold text-amber-400 text-xl tracking-wide">MOVIE</span>
            </a>
        </div>
        <!-- Navbar -->
        <nav id="navbar_section" class="hidden md:block">
            <ul class="flex items-center gap-10 text-white  font-semibold">
                <li><a href="index.html" class="hover:text-amber-400 transition">Home</a></li>
                <li><a href="all.html" class="hover:text-amber-400 transition">New Movies</a></li>
                <li><a href="genre.html" class="hover:text-amber-400 transition">Genre</a></li>
            </ul>
        </nav>
        <!-- Account & Search -->
        <div id="account_section" class="flex items-center gap-4">
            <!-- <div id="search_bar" class="absolute right-[8vw] top-[5vw] overflow-hidden  w-[20vw] h-fit bg-white rounded-sm transition-all duration-300 ease-in-out">
                <input type="text" id="search_input" placeholder="Search for movies..." class=" h-9 px-4  bg-white w-full  text-black placeholder-gray-500 focus:outline-none focus:ring-[1px] focus:ring-gray-500 transition">
                <div id="search_result">
                    <ul>
                        <li class="px-4 py-2 hover:bg-amber-400 hover:text-black transition rounded cursor-pointer">
                            <a href="" class="block w-full h-full">Iron Man 3</a>
                        </li>
                        
                    </ul>
                </div>
            </div> -->
            <button id="search_icon"
                class="flex items-center justify-center p-2 rounded-full hover:bg-amber-400/20 transition">
                <ion-icon name="search-sharp" class="w-5 h-5 text-amber-400"></ion-icon>
            </button>
            <div
                class="w-9 h-9 rounded-full bg-white flex items-center justify-center text-black font-bold text-lg shadow">
                L
            </div>
            <!-- Mobile menu button -->
            <button class="md:hidden flex items-center ml-2" aria-label="Open Menu">
                <ion-icon name="menu" class="w-7 h-7 text-amber-400"></ion-icon>
            </button>
        </div>
    </header>

    <!-- Movie Header Section -->
    <section class="max-w-6xl mx-auto ">



        <div class="flex items-center justify-center my-6 gap-1 h-110">
            <!-- Trailer -->
            <div class="w-[70%] h-full">
                <div id="trailer_container"
                    class="aspect-video h-full bg-gray-800 rounded-lg overflow-hidden shadow-lg">

                </div>
            </div>

            <!-- Poster -->
            <div class="w-[30%]  h-full">
                <div class="w-full h-[30%]">
                    <h1 id="movie_title" class="text-2xl font-semibold"></h1>
                    <p id="year" class="text-gray-200"></p>
                    <p id="genre"></p>
                </div>
                <div class="w-fit h-[70%] flex items-center justify-center">
                    <img id="poster" src="" alt="Movie Poster" class="w-full h-full rounded-lg shadow-lg">
                </div>

            </div>



        </div>
    </section>

    <!-- Movie Info Section -->
    <section class="max-w-6xl mx-auto p-6 mb-10 bg-zinc-900 rounded-lg">

        <!-- Description -->
        <p id="description" class="text-gray-300">
           
        </p>

        <!-- Credits -->
        <div class="space-y-1 text-sm">
            <p><span class="font-semibold text-white">Director:</span><span id="director"></span></p>
            <p><span class="font-semibold text-white">Writers:</span> <span id="writers"></span></p>
            <p><span class="font-semibold text-white">Stars:</span> <span id="cast"> </span></p>
        </div>

        <!-- Streaming Platform -->
        <div class="mt-4 flex items-center gap-4">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" id="provider_logo"
                class="h-8" alt="Netflix Logo">
            <span id="provider_name" class="text-sm text-gray-400"></span>
        </div>

        <!-- Watchlist & Trailer Buttons -->
        <div class="mt-6 flex flex-col sm:flex-row gap-4">
            <button class="bg-yellow-400 hover:bg-yellow-300 text-black font-semibold px-6 py-2 rounded">
                + Add to Watchlist
            </button>
            <button class="bg-gray-800 hover:bg-gray-700 text-white px-6 py-2 rounded">
                ▶️ Watch Trailer
            </button>
        </div>
    </section>

    <script type="module" src="movie.js"></script>

</body>

</html>
