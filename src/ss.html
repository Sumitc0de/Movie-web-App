<style>
    body, html {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: sans-serif;
  overflow: hidden;
}

.background {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-size: cover;
  background-position: center;
  transition: background-image 0.8s ease-in-out;
  z-index: -1;
  filter: brightness(0.6);
}

.slider {
  position: absolute;
  bottom: 20px;
  width: 100%;
  display: flex;
  justify-content: center;
  align-items: flex-end;
}

.cards {
  display: flex;
  gap: 20px;
  overflow-x: auto;
  padding: 10px;
}

.card {
  width: 10rem;
  height: 220px;
  border-radius: 15px;
  overflow: hidden;
  background-color: #fff;
  cursor: pointer;
  text-align: center;
  transition: transform 0.3s;
}

.card img {
  width: 100%;
  height: 150px;
  object-fit: cover;
}

.card:hover {
  transform: scale(1.1);
}

.nav {
  position: absolute;
  left: 10px;
  top: -40px;
}

.nav button {
  font-size: 24px;
  margin: 0 5px;
  cursor: pointer;
}
</style>

let current = 0;
const background = document.getElementById("background");
const slider = document.getElementById("slider");

function setBackground(index) {
  background.style.backgroundImage = `url(${slides[index].image})`;
}

function createCards() {
  slider.innerHTML = "";
  slides.forEach((slide, index) => {
    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML = `
      <img src="${slide.image}" alt="${slide.title}" />
      <h4>${slide.title}</h4>
      <p>${slide.desc}</p>
    `;
    div.onclick = () => {
      current = index;
      setBackground(index);
    };
    slider.appendChild(div);
  });
}

function prevSlide() {
  current = (current - 1 + slides.length) % slides.length;
  setBackground(current);
}

function nextSlide() {
  current = (current + 1) % slides.length;
  setBackground(current);
}

createCards();
setBackground(current);
