<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="utils.css">

</head>
<style>
    .swiper {
        width: 100%;
        height: 100%;
    }

    /* .swiper-wrapper {
        display: flex;
        align-items: center;
        justify-content: center;
    } */


    .swiper-slide {
        background-position: center;
        background-size: cover;
        width: auto;
        height: 80%;
        user-select: none;
        -webkit-user-drag: none;
        margin: 0 5px;

    }

    .swiper-slide img {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 8px;
    }

    

    .swiper-slide:hover {
        transform: scale(1.05);
        transition: transform 0.5s ease-in-out;
    }
</style>

<body>
    <div id="loadingScreen" class="fixed inset-0 bg-black flex items-center justify-center z-50">
        <div
            class="loader ease-linear rounded-full border-8 border-yellow-400 h-24 w-24 border-b-transparent border-l-transparent animate-spin">
        </div>
    </div>

    <header id="header-section"
        class="w-full h-20 bg-transparent flex items-center justify-between lg:px-20 px-4 fixed z-20 shadow-md">
        <!-- Logo -->
        <div id="logo-container" class="flex items-center">
            <a href="#" class="flex items-center gap-2">
                <span class="bg-amber-400 rounded-md px-3 py-1 text-black font-bold text-lg">NEW</span>
                <span class="font-semibold text-amber-400 text-xl tracking-wide">MOVIE</span>
            </a>
        </div>
        <!-- Navbar -->
        <nav id="navbar_section" class="hidden md:block">
            <ul class="flex items-center gap-10 text-white  font-semibold">
                <li><a href="/" class="hover:text-amber-400 transition">Home</a></li>
                <li><a href="/all" class="hover:text-amber-400 transition">New Movies</a></li>
                <li><a href="/genre" class="hover:text-amber-400 transition">Genre</a></li>
            </ul>
        </nav>
        <!-- Account & Search -->
        <div id="account_section" class="flex items-center gap-4">
            <!-- <div id="search_bar" class="absolute right-[8vw] top-[5vw] overflow-hidden  w-[20vw] h-fit bg-white rounded-sm transition-all duration-300 ease-in-out">
                <input type="text" id="search_input" placeholder="Search for movies..." class=" h-9 px-4  bg-white w-full  text-black placeholder-gray-500 focus:outline-none focus:ring-[1px] focus:ring-gray-500 transition">
                <div id="search_result">
                    <ul>
                        <li class="px-4 py-2 hover:bg-amber-400 hover:text-black transition rounded cursor-pointer">
                            <a href="" class="block w-full h-full">Iron Man 3</a>
                        </li>
                        
                    </ul>
                </div>
            </div> -->
            <button id="search_icon"
                class="flex items-center justify-center p-2 rounded-full hover:bg-amber-400/20 transition">
                <ion-icon name="search-sharp" class="w-5 h-5 text-amber-400"></ion-icon>
            </button>
            <div
                class="w-9 h-9 rounded-full bg-white flex items-center justify-center text-black font-bold text-lg shadow">
                L
            </div>
            <!-- Mobile menu button -->
            <button class="md:hidden flex items-center ml-2" aria-label="Open Menu">
                <ion-icon name="menu" class="w-7 h-7 text-amber-400"></ion-icon>
            </button>
        </div>
    </header>

    <div id="main">
        <div id="home_page" class="w-full h-screen bg-[#000000] content-end">
            <div id="content" class="absolute top-[18%]  lg:ml-20 w-3xl h-[22vw] text-[#f4f4e5]">
            </div>



            <div id="slider_container" class="w-full h-[20vw] px-20  py-2 user-select-none relative overflow-hidden">
                <div class="swiper mySwiper">
                    <div class="swiper-wrapper ">
                        <!-- Slide 1 -->
                        <!-- <div class="swiper-slide bg-red-400 rounded-lg overflow-hidden">
                            <img src="/image/avenger_infinity_war.jpg" alt="Movie 1" class="object-cover object-center">
                        </div> -->
                    </div>
                    <!-- Add navigation buttons -->
                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script type="module" src="main.js"></script>

</body>
<script>
    // Initialize Swiper after DOM is fully loaded
    const swiper = new Swiper(".mySwiper", {
        slidesPerView: 8,
        spaceBetween: 20,
        // loop: true,
        centeredSlides: true,
        speed: 200,
        effect: "slide",
        navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
        },
    });
</script>

</html>
